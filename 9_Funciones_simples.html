<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones (Llamada sin parametros)</title>
</head>
<body>
    <script>
        //Creamos la función
        function calculadora() {
            document.write("Hola soy la calculadora");
        }
        //Llamamos a la función y nos muestra lo que hay dentro
        calculadora();
    </script>
</body>
</html>
