<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <script>
            //String
            var nombre = 'Juan';
            //Int
            var num1 = 1;

            //Suma 1 cada vez y nos muestra el nombre
            for (num1; num1 < 10; num1++) {
                document.write(nombre);
                document.write('<br>');
            }

        </script>
    </h1>
</body>

</html>
