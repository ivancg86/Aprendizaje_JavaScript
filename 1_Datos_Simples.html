<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <script>
            //String
            var nombre = 'Juan';
            //Int
            var num1 = 3;
            //Float
            var num2 = 5.5;
            //Boolean
            var verdad = false;

            document.write(nombre);
            document.write("<br>");
            //Suma
            document.write(num1, " + ", num2, " = ", num1 + num2);
            document.write("<br>");
            //Resta
            document.write(num1, " - ", num2, " = ", num1 - num2);
            document.write("<br>");
            //Multiplicacion
            document.write(num1, " * ", num2, " = ", num1 * num2);
            document.write("<br>");
            //Division
            document.write(num1, " / ", num2, " = ", num1 / num2);

            if (verdad != true) {
                document.write("<br>");
                document.write("Sabe hacer calculos");
            }
        </script>
    </h1>
</body>

</html>
