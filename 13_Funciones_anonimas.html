<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones (Anonimas)</title>
</head>
<body>
    <script>
        //Creamos la función sin nombre
        var pelicula = function(nombre){
            document.write("La pelicula se llama " + nombre)
        }

        //Llamamos a la función
        pelicula("La casa de la pradera");
        

    </script>
</body>
</html>
