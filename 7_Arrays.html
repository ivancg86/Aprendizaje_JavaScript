<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <script>

            //Array
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            //AÃ±adimos elemento al array
            fruits.push("Kiwi");

            //Mostramos cada uno hasta que llege al maximo de elementos que 
            //hay dentro
            for (num1 = 0; num1 < fruits.length; num1++) {
                document.write(fruits[num1]);
                document.write('<br>');
            }

        </script>
    </h1>
</body>

</html>
