<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones (Anonimas y Callback)</title>
</head>

<body>
    <script>
        //Creamos la función y dentro llamamos a las funciones creadas en la llamada
        function sumar(num1, num2, mostrar, multiplica) {
            var sumar = num1 + num2;

            mostrar(sumar);

            multiplica(sumar);

            return sumar;
        }

        //Llamamos a la función y creamos las funciones anonimas dentro.
        sumar(2, 5, function(numero) {
            document.write("La suma es " + numero + "<br>");
        },
            function(numero) {
                for(var i = 0; i < 5; i++){
                    document.write("La multiplicación de " + numero + " por " + i +" es " + (numero * i) + "<br>");
                }
                
            }
        )


    </script>
</body>

</html>
